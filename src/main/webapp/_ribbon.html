<div id="ribbon" class="btn-nm">
  <div class="button-toggle permission-states">
    <button class="privacyButton fa fa-user" type="button" id="privateMode"><div class="icon-txt">Private</div></button>
    <button class="privacyButton fa fa-globe activePrivacy active" type="button" id="publicMode"><div class="icon-txt">Public</div></button>
    <input type="checkbox" id="studentsCanPublishCheckbox"></input>
    <label for="studentsCanPublishCheckbox"><span class="icon-txt">Students can publish</span></label>
    <input type="checkbox" id="studentsMustFollowTeacherCheckbox"></input>
    <label for="studentsMustFollowTeacherCheckbox"><span class="icon-txt">Students must follow teacher</span></label>
    <input type="checkbox" class="syncCheckbox" id="followTeacherCheckbox"></input>
    <label for="followTeacherCheckbox" class="syncCheckbox"><span class="icon-txt">Follow teacher</span></label>
  </div>
  <div class="flex-container-responsive tools">
    <div id="majorModesColumn" class="flex-container-responsive-rev">
      <button class="toolbar btn-icon fa fa-mouse-pointer" type="button" id="selectMode"><div class="icon-txt">Select</div></button>
      <button class="toolbar btn-icon fa fa-pencil" type="button" id="drawMode" style="display:block"><div class="icon-txt">Ink</div></button>
      <button class="toolbar btn-icon fa fa-font" type="button" id="insertText" data-insertMode="text" ><div class="icon-txt">Text</div></button>
      <button class="toolbar btn-icon fa fa-link" type="button" id="insertMode"><div class="icon-txt">Insert</div></button>
      <button class="toolbar btn-icon fa fa-comment" type="button" id="feedbackMode"><div class="icon-txt">Feedback</div></button>
      <button class="toolbar btn-icon fa fa-search" type="button" id="zoomMode"><div class="icon-txt">Zoom</div></button>
      <button class="toolbar btn-icon fa fa-arrows" type="button" id="panMode"><div class="icon-txt">Pan</div></button>
    </div>
    <div id="minorModesColumn">
      <div id="selectTools" class="inactiveMode flex-container-responsive-rev">
        <button class="modeSpecificTool disabledButton btn-icon fa fa-trash" type="button" id="delete"><div class="icon-txt">Delete</div></button>
        <button class="modeSpecificTool disabledButton btn-icon fa fa-eye" type="button" id="publicize"><div class="icon-txt">Show</div></button>
        <button class="modeSpecificTool disabledButton btn-icon fa fa-eye-slash" type="button" id="privatize"><div class="icon-txt">Hide</div></button>
        <button class="modeSpecificTool disabledButton btn-icon fa fa-graduation-cap" type="button" id="administerContent"><div class="icon-txt">Administer Content</div></button>
        <button class="modeSpecificTool disabledButton btn-icon fa fa-legal" type="button" id="ban"><div class="icon-txt">Ban</div></button>
      </div>
      <div id="drawTools" class="inactiveMode flex-container-responsive-rev">
        <div class="popout-container">
          <div id="drawDropdowns" class="popout compact-form" style="display:none">
            <div class="penDialogOptions">
              <button class="btn-icon fa fa-undo" id="resetPenButton" ><div class="icon-txt">Reset</div></button>
              <button class="btn-icon fa fa-close" id="closePenDialog" ><div class="icon-txt">Cancel</div></button>
            </div>
            <div class="sectionTitle mt">Color</div>
            <div id="penColor">
              <div id="colors" >
                <div class="dots flex-container-row">
                  <button class="colorDot nm np mrh btn-icon fa fa-circle pen" style="vertical-align:middle;"><div class="colorDotName icon-txt"></div></button>
                </div>
              </div>
            </div>
            <div class="sectionTitle mt">Size</div>
            <div id="penSize">
              <div id="sizes" >
                <div class="dots flex-container-row">
                  <button class="sizeDot nm np mrh btn-icon" style="vertical-align:middle;"><div class="icon-txt sizeDotName"></div></button>
                </div>
              </div>
            </div>
            <div class="sectionTitle mt">Mode</div>
            <div id="penModes">
              <div id="penMode" >
                <div>
                  <button class="toolbar fa fa-lightbulb-o btn-icon" id="setPenToHighlighter"><div class="icon-txt">highlight</div></button>
                  <button class="toolbar fa fa-pencil btn-icon" id="setPenToPen"><div class="icon-txt">pen</div></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="modeSpecificTool btn-icon fa pen" id="pen1Button"><div class="icon-txt"><span class="widthIndicator"></span>px</div></button>
        <button class="modeSpecificTool btn-icon fa pen" id="pen2Button"><div class="icon-txt"><span class="widthIndicator"></span>px</div></button>
        <button class="modeSpecificTool btn-icon fa pen" id="pen3Button"><div class="icon-txt"><span class="widthIndicator"></span>px</div></button>
        <button class="modeSpecificTool btn-icon fa pen" id="pen4Button"><div class="icon-txt"><span class="widthIndicator"></span>px</div></button>
        <button class="modeSpecificTool btn-icon fa pen" id="pen5Button"><div class="icon-txt"><span class="widthIndicator"></span>px</div></button>
        <button class="modeSpecificTool btn-icon fa fa-eraser eraser" id="eraseTool"><div class="icon-txt">Erase</div></button>
        <button class="modeSpecificTool btn-icon fa fa-angle-double-down advancedTools" id="penCustomizationButton"><div class="icon-txt">More</div></button>
      </div>
      <div id="insertTools" class="inactiveMode flex-container-responsive-rev">
        <div style="position:relative">
          <button class="toolbar btn-icon fa fa-picture-o" type="button" id="imageMode"><div class="icon-txt">Image</div></button>
          <div class="popout-container insetColumn" id="imageTools">
            <button class="modeSpecificTool btn-icon fa" id="imageInsertOptimized"><div class="icon-txt">Optimized</div></button>
            <button class="modeSpecificTool btn-icon fa" id="imageInsertHighDef"><div class="icon-txt">High def</div></button>
            <button class="modeSpecificTool btn-icon fa" id="imageInsertNative"><div class="icon-txt">Native</div></button>
          </div>
        </div>
        <div style="position:relative">
          <button class="toolbar btn-icon fa fa-file-video-o" type="button" id="videoMode"><div class="icon-txt">Video</div></button>
          <div class="popout-container insetColumn" id="videoTools">
            <button class="modeSpecificTool btn-icon fa" id="videoInsertOptimized"><div class="icon-txt">Optimized</div></button>
          </div>
        </div>
      </div>
      <div id="textTools" class="inactiveMode flex-container-responsive-rev">
        <div class="popout-container">
          <div id="textDropdowns" class="insetColumn" style="display:flex;flex-direction:column;margin-top:0;">
            <button type="button" class="fontBoldSelector modeSpecificTool btn-icon fa fa-bold"><div class="icon-txt">Bold</div></button>
            <button type="button" class="fontItalicSelector modeSpecificTool btn-icon fa fa-italic"><div class="icon-txt">Italic</div></button>
            <button type="button" class="fontUnderlineSelector modeSpecificTool btn-icon fa fa-underline"><div class="icon-txt">Underline</div></button>
          </div>
        </div>
        <button type="button" id="fontLarger" class="modeSpecificTool btn-icon fa">
          <i class="fa fa-font"></i>
          <i class="fa fa-plus fa-sm"></i>
          <div class="icon-txt">Larger</div>
        </button>
        <button type="button" id="fontSmaller" class="modeSpecificTool btn-icon fa">
          <i class="fa fa-font"></i>
          <i class="fa fa-minus fa-sm"></i>
          <div class="icon-txt">Smaller</div>
        </button>
        <button type="button" id="blackText" class="modeSpecificTool btn-icon fa fa-tint"><div class="icon-txt">Black</div></button>
        <button type="button" id="redText" class="modeSpecificTool btn-icon fa fa-tint" style="color:red;"><div class="icon-txt">Red</div></button>
        <button type="button" id="blueText" class="modeSpecificTool btn-icon fa fa-tint" style="color:blue;"><div class="icon-txt">Blue</div></button>
        <button type="button" id="greenText" class="modeSpecificTool btn-icon fa fa-tint" style="color:green;"><div class="icon-txt">Green</div></button>
        <button type="button" id="yellowText" class="modeSpecificTool btn-icon fa fa-tint" style="color:yellow;"><div class="icon-txt">Yellow</div></button>
      </div>
      <div id="feedbackTools" class="inactiveMode flex-container-responsive-rev">
        <button id="submitScreenshotButton" class="modeSpecificTool btn-icon fa fa-share-square"><div class="icon-txt">Submit screen</div></button>
        <button id="submissionsButton" class="modeSpecificTool btn-icon fa fa-envelope"><div class="icon-txt">Submissions</div></button>
        <button id="quizzesButton" class="modeSpecificTool btn-icon fa fa-question-circle"><div class="icon-txt">Polls</div></button>
        <button id="participantsButton" class="modeSpecificTool btn-icon fa fa-list-alt"><div class="icon-txt">Participants</div></button>
        <button id="gradesButton" class="modeSpecificTool btn-icon fa fa-book"><div class="icon-txt">Grades</div></button>
      </div>
      <div id="zoomTools" class="inactiveMode flex-container-responsive-rev">
        <button id="zoomToOriginal" class="modeSpecificTool btn-icon fa fa-?"><div class="icon-txt">Reset</div></button>
        <button id="zoomToCurrent" class="modeSpecificTool btn-icon fa fa-pause"><div class="icon-txt">Freeze</div></button>
        <button id="zoomToFull" class="modeSpecificTool btn-icon fa fa-arrows-alt"><div class="icon-txt">Auto fit</div></button>
        <button id="in" class="quickMove modeSpecificTool btn-icon fa fa-search-plus"><div class="icon-txt">In</div></button>
        <button id="out" class="quickMove modeSpecificTool btn-icon fa fa-search-minus"><div class="icon-txt">Out</div></button>
      </div>
      <div id="panTools" class="inactiveMode flex-container-responsive-rev">
        <button id="left" class="quickMove modeSpecificTool btn-icon fa fa-arrow-left"><div class="icon-txt">Left</div></button>
        <button id="up" class="quickMove modeSpecificTool btn-icon fa fa-arrow-up"><div class="icon-txt">Up</div></button>
        <button id="down" class="quickMove modeSpecificTool btn-icon fa fa-arrow-down"><div class="icon-txt">Down</div></button>
        <button id="right" class="quickMove modeSpecificTool btn-icon fa fa-arrow-right"><div class="icon-txt">Right</div></button>
      </div>
    </div>
  </div>
</div>
