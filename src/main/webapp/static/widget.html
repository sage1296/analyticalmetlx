<html>
  <head>
    <script data-lift="with-resource-id" src="/static/javascript/wordcloud.js"></script>
    <script data-lift="with-resource-id" src="/static/javascript/jquery-2.1.4.min.js"></script>
    <style>
      body{
      width:100%;
      height:100%;
      }
      #progress{
      position:absolute;
      top:20px;
      width:100%;
      }
    </style>
  </head>
  <canvas id="host"></canvas>
  <progress id="progress" />
  <script>
    function wordcloud(items,index,limit){
        $("#host").attr('width',window.innerWidth).attr('height',window.innerHeight);
        $("#progress").attr("value",index).attr("max",limit);
        WordCloud('host',{
            list:items,
            gridSize: 32,
            fontWeight:300,
            weightFactor: 30,
            color: '#f0f0c0',
            fontFamily: 'Times, serif',
            backgroundColor: '#001f00'
        });
    }
  </script>
</html>
