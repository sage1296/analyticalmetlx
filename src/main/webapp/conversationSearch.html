<div class="lift:surround?with=unstyledDefaultWebMeTL;at=content">
  <script data-lift="with-resource-id" src="static/js/stable/jquery.ui.widget.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/jquery.iframe-transport.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/jquery.fileupload.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/lodash.min.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/sprintf-0.7-beta1.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/moment.min.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/conversationSearch.js"></script>
  <link data-lift="with-resource-id" rel="stylesheet" href="static/css/board.css"></link>
  <link data-lift="with-resource-id" rel="stylesheet" href="static/css/directlyOnBackground.css"></link>
  <script data-lift="with-resource-id" src="static/js/stable/jsgrid.min.js"></script>
  <link data-lift="with-resource-id" rel="stylesheet" href="static/css/jsgrid.min.css"></link>
  <link data-lift="with-resource-id" rel="stylesheet" href="static/css/jsgrid-theme.min.css"></link>
  <link data-lift="with-resource-id" rel="stylesheet" href="static/css/jAlert.css"></link>
  <script data-lift="with-resource-id" src="static/js/stable/jAlert.min.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/jAlert-functions.min.js"></script>
  <style>
    .gridAction a{
    color:black !important;
    }
    .jsgrid-pager{
    color:white;
    }
    .deletedConversationTag{
    background-color:red;
    color:white;
    border:1px solid darkred;
    padding:0 1em;
    margin:1em;
    }
    .newConversationTag{
    background-color:green;
    color:white;
    border:1px solid darkgreen;
    padding:0 1em;
    margin:1em;


    .icon-txt{
    color:white;
    }
    }
  </style>

  <div class="lift:Metl.specificConversationSearch"></div>
  <div id="masterLayout" class="flex-container-column">
    <div class="mbt">
      <div class="indent flex-container-row" id="optionBlocks">
        <div class="flex-container-column">
          <h1 class="directlyOnBackground">Join a conversation</h1>
          <div id="conversationSearchBoxContainer" class="mbt indent">
            <span id="conversationSearchBox"></span>
            <div class="flex-container-row">
              <button id="searchButton" type="button" value="Search">
                <span class="fa fa-search">
                  <span class="icon-txt">Search</span>
                </span>
              </button>
              <span class="ml mt directlyOnBackground">
                <input type="checkbox" id="onlyMyConversations"></input>
                <label for="onlyMyConversations"><span class="icon-txt directlyOnBackground">Only my conversations</span></label>
              </span>
              <span class="ml mt directlyOnBackground">
                <input type="checkbox" id="includeDeleted"></input>
                <label for="includeDeleted"><span class="icon-txt directlyOnBackground">Include my archived conversations</span></label>
              </span>

            </div>
          </div>
        </div>
        <div id="startAConversation" class="flex-container-column directlyOnBackground">
          <h1>Start a conversation</h1>
          <div class="indent">
            <div id="createConversationContainer">
              <button id="createConversationButton">Create a blank conversation</button>
            </div>
            <button id="showImportConversationWorkflow">Create a conversation by importing a file</button>
            <div id="importConversationContainer">
              <div id="importConversationInputElementContainer" style="display:none">
                <label for="importConversationInputElement">Select a file</label>
                <input id="importConversationInputElement" type="file" name="files[]" data-url="/foreignConversationImportAsMe"></input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-container-row indent">
      <div id="conversationsDataGrid" class="">
      </div>
    </div>
    <div class="flex-container-row indent directlyOnBackground">
      <div class="flex-container-column directlyOnBackground" style="margin-left: auto;">
        <div>
          <a href="#" style="text-decoration: none" onclick="$.jAlert({
                        title:'Report a Problem',
                        iframe:'/reportProblem?search=true&query=' + Conversations.getQuery(),
                        width:'50%'
                    });"><i class="fa fa-send"></i> Report a Problem</a>
        </div>
      </div>
    </div>
  </div>
</div>
