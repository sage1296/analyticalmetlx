<div class="lift:surround?with=defaultWebMeTL;at=content">
  <script data-lift="with-resource-id" src="static/js/stable/jquery.debounce-1.0.5.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/sprintf-0.7-beta1.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/underscore-min.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/defaults.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/Progress.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/DeviceConfiguration.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/historyReader.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/board.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/toolbar.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/conversations.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/userSettings.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/scroll.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/Canvas.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/onLoad.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/test.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/quizzes.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/submissions.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/privacy.js"></script>
  <script data-lift="with-resource-id" src="static/js/stable/Tween.js"></script>
  <script data-lift="with-resource-id" src="static/js/min/hotkeys.js"></script>
  <script data-lift="with-resource-id" src="static/js/Chart.min.js"></script>
  <div id="masterLayout" class="flex-container-row">
    <div class="shrinkWrappedColumn mrh" id="toolsColumn">
      <div class="lift:embed?what=_ribbon"></div>
    </div>
    <div class="expandoColumn expandoRow main-board mrh flex-container-column np" id="boardColumn">
      <div class="lift:embed?what=_presentationSpace grow"></div>
      <div id="notices" class="body-bg">
        <div class="headerRow1">
          <span id="username"></span>
          <span> is working </span>
          <span id="currentPrivacyStatus"></span>
          <span> in </span>
          <span id="currentGroup"></span>
          <span id="currentConversationTitle"></span>
          <span> with </span>
          <span id="currentConversationState"></span>
          <span id="shareContainer">
            <div id="sharingLinks">
              <div>
                <span>Join this slide: </span>
                <span id="shareLink">
                  No slide selected
                </span>
              </div>
              <div>
                <span>Follow this conversation: </span>
                <span id="projectorLink">
                  No conversation selected
                </span>
              </div>
            </div>
            <div class="closeButton" id="closeSharingButton">X</div>
          </span>
        </div>
        <div class="headerRow2">
          <span id="feedbackStatus"></span>
          <span id="shareButton"></span>
        </div>
        <div class="headerRow3">
        </div>
      </div>
    </div>
    <div class="shrinkWrappedColumn expandoRow block mrh" id="thumbsColumn">
      <div class="lift:embed?what=_thumbs"></div>
    </div>
  </div>
  <div class="lift:embed?what=_dedicatedPopups"></div>
  <span id="absoluteCloseButton"></span>
  <div id="floatingToggleContainer" class="main-menu">
    <button class="floatingToolbar btn-menu fa fa-bars" id="applicationMenuButton">
      <span class="hidden">Menu</span>
    </button>
    <div id="applicationMenuPopup" class="backstageHeader">
      <div class="lift:embed?what=_futureApplicationButton"></div>
    </div>
  </div>
  <div id="s2cMessageContainer"></div>
  <div class="lift:MetlConversation.specific"></div>
</div>
